password zebra
enable password zebra

log file /var/log/frr/frr.log

debug bgp keepalives
debug bgp updates in
debug bgp updates out

router bgp 2

    no bgp ebgp-requires-policy
    no bgp network import-check

    network 2.0.0.0/8
    network 2.100.0.0/30
    network 2.100.1.0/30

    neighbor 2.100.0.2 remote-as 12
    neighbor 2.100.0.2 description Router AS12as12r2
    neighbor 2.100.1.1 remote-as 12
    neighbor 2.100.1.1 description Router AS12as12r3

    neighbor 2.100.0.2 route-map prefIn in

route-map prefIn permit 10
    set local-preference 150

